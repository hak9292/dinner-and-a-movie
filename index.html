<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dinner and a Movie</title>
</head>

<body>
    <h1 class="">Dinner and a Movie Generator</h1>
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 mb-3">
                <div class="card">
                    <h3 class="card-header">
                        No idea where to go for date night? Let us help! &#128512
                    </h3>
                    <div class="card-body">
                        <form>
                            <label class="card-text">Enter your zipcode:</label>
                            <input type="text" id="searched-zipcode" placeholder="30301">
                            <a href="#" onclick="fetchZipCodeData(); return false;" class="btn custom-btn"
                                id="submit-btn">Submit</a>
                        </form>
                        <div id="user-search-buttons"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 mb-3">
                <div class="card">
                    <h3 class="card-header">
                        How about grabbing dinner here?
                    </h3>
                    <div class="card-body">
                        <display id="restaurant-API-output">
                        </display>
                        <a href="#" class="btn custom-btn" id="restaurant-btn">Try Again</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-4 mb-3">
                <div class="card">
                    <h3 class="card-header">
                        And catching a movie here?
                    </h3>
                    <div class="card-body">
                        <display id="movie-API-output"></display>
                        <a href="#" onclick="getNearbyTheater(); return false;" class="btn custom-btn">Try
                            Again</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="btn custom-btn" id="share-btn">Share</a>
        <a href="#" id="link"></a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/restaurants.js"></script>
    <script src="./assets/js/movie-theatres.js"></script>
    <script src="./assets/js/share.js"></script>

</body>

</html>
